name: secure-ci

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---- IaC scan (Checkov) ---------------------------------------------------
  iac_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Print trigger info (iac_scan)
        run: |
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "::group::Trigger context"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Ref:         ${{ github.ref }}"
          echo "SHA:         ${{ github.sha }}"
          echo "Started at:  $TS"
          echo "Run URL:     https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "::endgroup::"

      - name: Checkov (Terraform)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: iac
          framework: terraform
          quiet: true
          soft_fail: true
          output_format: github_failed_only

  # ---- Build, scan, and push container -------------------------------------
  build_and_scan:
    runs-on: ubuntu-latest
    needs: [ iac_scan ]
    permissions:
      id-token: write
      contents: read
      packages: write

    # Map once so we can use it in if:/strings
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Print trigger info (build_and_scan)
        run: |
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "::group::Trigger context"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Ref:         ${{ github.ref }}"
          echo "SHA:         ${{ github.sha }}"
          echo "Started at:  $TS"
          echo "Run URL:     https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "::endgroup::"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository }}/web:${{ github.sha }} .

      # OIDC (optional): runs only if AWS_ACCOUNT_ID env is non-empty
      - name: Configure AWS creds via OIDC
        if: ${{ env.AWS_ACCOUNT_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GhActions-ReadSecrets
          aws-region: us-east-2

      - name: Get secret (optional)
        if: ${{ env.AWS_ACCOUNT_ID != '' }}
        id: sm
        run: |
          val=$(aws secretsmanager get-secret-value \
                --secret-id secure-ci/api_key \
                --query SecretString --output text || echo '{}')
          echo "api_key=$(echo "$val" | jq -r .api_key)" >> "$GITHUB_OUTPUT"

      - name: Trivy FS scan (deps)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          format: 'json'
          output: 'reports/trivy-fs.json'
          exit-code: '1'

      - name: Trivy Image scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ghcr.io/${{ github.repository }}/web:${{ github.sha }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          format: 'json'
          output: 'reports/trivy-image.json'
          exit-code: '1'

      - name: Login GHCR
        if: ${{ success() }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image (tag = commit SHA)
        if: ${{ success() }}
        run: docker push ghcr.io/${{ github.repository }}/web:${{ github.sha }}

      - name: Also tag as 'web'
        if: ${{ success() }}
        run: |
          docker tag ghcr.io/${{ github.repository }}/web:${{ github.sha }} ghcr.io/${{ github.repository }}/web:web
          docker push ghcr.io/${{ github.repository }}/web:web

  # ---- Deploy to staging ----------------------------------------------------
  deploy_staging:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ build_and_scan ]
    environment:
      name: staging
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to STAGING
        run: |
          echo "Deploying commit ${{ github.sha }} to STAGING"
          # your staging deploy script/cli goes here
          # e.g., helm upgrade --install ... --namespace staging

  # ---- Promote to production ------------------------------------------------
  promote_to_prod:
    needs: [ deploy_staging ]
    environment:
      name: production
      # url: https://your.prod.example.com  # optional
    runs-on: ubuntu-latest
    steps:
      - name: Promote to PRODUCTION
        run: |
          echo "Promoting ${{ github.sha }} to PRODUCTION"
          # your prod deploy script/cli goes here
          # e.g., helm upgrade --install ... --namespace prod

  summary:
    name: Security Summary
    needs: [ iac_scan, build_and_scan ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Render Summary
        shell: bash
        run: |
          echo "# 🔎 Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # ---- Checkov (IaC) ----
          if [ -f reports/checkov-json/checkov.json ]; then
            jf="reports/checkov-json/checkov.json"
            pass=$(jq '.summary.passed // 0' "$jf")
            fail=$(jq '.summary.failed // 0' "$jf")
            skip=$(jq '.summary.skipped // 0' "$jf")
            echo "## 🧱 Checkov (Terraform)" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "| Passed | Failed | Skipped |" >> "$GITHUB_STEP_SUMMARY"
            echo "| -----: | -----: | ------: |" >> "$GITHUB_STEP_SUMMARY"
            echo "| $pass | $fail | $skip |" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
          fi

          # helper to make a sev table from a Trivy JSON file
          trivy_table () {
            file="$1"
            jq -r '
              [ .Results[]?.Vulnerabilities[]? | .Severity ] 
              | reduce .[] as $s ( {"CRITICAL":0,"HIGH":0,"MEDIUM":0,"LOW":0,"UNKNOWN":0}; .[$s]+=1 )
              | "| CRITICAL | HIGH | MEDIUM | LOW | UNKNOWN |\n| --: | --: | --: | --: | --: |\n| \(.CRITICAL) | \(.HIGH) | \(.MEDIUM) | \(.LOW) | \(.UNKNOWN) |"
            ' "$file"
          }

          # ---- Trivy FS ----
          if [ -f reports/trivy-json/trivy-fs.json ]; then
            echo "## 📦 Trivy (Filesystem / deps)" >> "$GITHUB_STEP_SUMMARY"
            trivy_table "reports/trivy-json/trivy-fs.json" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
          fi

          # ---- Trivy Image ----
          if [ -f reports/trivy-json/trivy-image.json ]; then
            echo "## 🐳 Trivy (Container Image)" >> "$GITHUB_STEP_SUMMARY"
            trivy_table "reports/trivy-json/trivy-image.json" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "> _Artifacts with full JSON are attached to this run for deep dive._" >> "$GITHUB_STEP_SUMMARY"
